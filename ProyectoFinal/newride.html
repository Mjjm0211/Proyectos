        <main>
            <h1>New Ride</h1>
            <form action="submit_form.php" method="post">
                <div class="form-row">
                    <input type="text" id="departure-from" name="departure_from" placeholder="Departure From" required>
                    <input type="text" id="arrive-to" name="arrive_to" placeholder="Arrive To" required>
                </div>
                <div class="form-row">
                    <label>Days</label>
                    <label><input type="checkbox" name="days[]" value="Mon"> Mon</label>
                    <label><input type="checkbox" name="days[]" value="Tue"> Tue</label>
                    <label><input type="checkbox" name="days[]" value="Wed"> Wed</label>
                    <label><input type="checkbox" name="days[]" value="Thu"> Thu</label>
                    <label><input type="checkbox" name="days[]" value="Fri"> Fri</label>
                    <label><input type="checkbox" name="days[]" value="Sat"> Sat</label>
                    <label><input type="checkbox" name="days[]" value="Sun"> Sun</label>
                </div>
                <div class="form-row">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                    <label for="seats">Seats</label>
                    <input type="number" id="seats" name="seats" min="1" required>
                </div>
                <div class="form-row">
                    <label for="fee">Fee</label>
                    <input type="number" id="fee" name="fee" min="0" required>
                </div>
                <fieldset class="vehicle-details">
                    <legend>Vehicle Details</legend>
                    <div class="form-row">
                        <label for="make">Make</label>
                        <select id="make" name="make" required>
                            <option value="Nissan">Nissan</option>
                            
                        </select>
                        <label for="model">Model</label>
                        <input type="text" id="model" name="model" required>
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="1900" max="2024" required>
                    </div>
                </fieldset>
                <div class="form-links">
                    <a href="myrides.html">Cancel</a>
                    <a href="createRide2.html" class="button-link">Create</a>
